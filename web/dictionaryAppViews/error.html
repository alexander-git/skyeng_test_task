<div>
    <div ng-if="errors.length === 0" class="-centerTextH -marginBottom20">
        Ничего не найдено.
    </div>
    <div class="-centerTextH">       
        <a ng-if="needShowSimpleErrors" ng-href="{{simpleErrorsHref}}" class="errorType errorType--active -darkBlue">Слово</a>
        <a ng-if="needShowSimpleErrors" ng-href="{{compositeErrorsHref}}" class="errorType">Слово и ответ</a>
        
        <a ng-if="!needShowSimpleErrors" ng-href="{{simpleErrorsHref}}" class="errorType">Слово</a>
        <a ng-if="!needShowSimpleErrors" ng-href="{{compositeErrorsHref}}" class="errorType errorType--active -darkBlue">Слово и ответ</a>
    </div>
    <div ng-if="errors.length !== 0" class="-marginTop20">
        <table class="spreadsheet -centerBlock">
            <thead>
                <tr>
                    <th>Слово</th>
                    <th ng-if="!needShowSimpleErrors">Выбранный ответ</th>
                    <th>Количество ошибок</th>
            </thead>
            <tbody>
                <tr ng-repeat="e in errors">
                    <td>{{e.word}}</td>
                    <td ng-if="!needShowSimpleErrors">{{e.answer}}</td>
                    <td>{{e.quantity}}</td>
                </tr>
            </tbody>
        </table>
        <div ng-show="pageHrefs.length > 1" class="pages -marginTop20">
            <a ng-repeat="pageHref in pageHrefs track by $index" ng-href="{{pageHref}}" class="pages__page -darkBlue -darkBlue--action">{{$index + 1}}</a>
        </div>
    </div>
</div>
